<div class="box">
  <div class="box-header"></div>
  <form #inputForm="ngForm">
    <div class="box-body">
      <div class="form-group">
        <label for="inputFolder">Source Folder: </label>
        <input type="text" name="inputFolder" [(ngModel)]="sourcePath" required />
      </div>
      <div class="form-group">
        <label for="searchParams">Search Parameters: </label>
        <input type="text" name="searchParams" [(ngModel)]="searchParams" required />
      </div>
    </div>
  </form>
  <div class="box-footer">
    <button class="btn btn-primary" (click)="SubmitInformationToBackend()" [disabled]="inputForm.invalid">Search</button>
  </div>
</div>
